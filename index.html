<!DOCTYPE html>
<html>
    <head>
        <title>Create a Word Counter (Count Words, Characters, Sentences & Paragraphs) - HTML, CSS & JavaScript</title>
        <!-- MAIN STYLESHEET -->
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="word-counter">
            <div class="text-wrapper">
                <p>Word Counter </p>
            <!-- Word Counter HTML -->
             <div class="text-container" style="width: 100%; height: 70%;">
                <textarea name="textarea" id="inputText" class="input-text" rows="13" column="100" placeholder="Start typing, or copy and paste your text here..."></textarea>
             </div>
            </div>

             <div class="line"></div>
             <div class="count-items">
                <div class="item itemA">
                    <span class="word-count">0</span>
                    <p>Words</p>
                </div>
                <div class="item">
                    <span class="character-count">0</span>
                    <p>Characters</p>
                </div>
                <div class="item">
                    <span class="sentence-count">0</span>
                    <p>Sentences</p>
                </div>
                <div class="item">
                    <span class="Paragraph-count">0</span>
                    <p>Paragraphs</p>
                </div>
             </div>
        </div>





        <!-- Javascript File -->
        <script src="java.js"></script>
    </body>
</html>
